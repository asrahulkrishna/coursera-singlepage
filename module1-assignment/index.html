<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sources/bootstrap.min.css">
<script src="sources/angular.min.js"></script>
<script src="app.js"></script>

    <style>
      .message { font-size: 1.5em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div  ng-controller='lunchChecker'>
     <h1>Lunch Checker</h1>


         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
        words: {{wordCount}}


         <div class="form-group">    <br>
             <button class="btn btn-success" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message">
  {{message}}
         </div>
   </div>

</body>
</html>
