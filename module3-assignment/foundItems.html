<h2>Result</h2>
<div ng-if="list.isEmpty()" class="ng-scope" style="color:red">Nothing found</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Menu Item</th>
          <th>Code</th>
          <th>Description</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list.found" class="ng-scope">
            <td class="ng-binding">{{item.name}}</td><td style="text-align: center;" class="ng-binding">{{item.short_name}}</td><td class="ng-binding">{{item.description}}</td>
            <td><button class="btn-danger" ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
        </tr>
        <!-- ngRepeat: item in list.found -->
      </tbody>
  </table>
<div>  <!-- class="table-responsive"  -->
</div></div>
