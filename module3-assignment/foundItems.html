<h2>Result</h2>
<div ng-if="list.isEmpty()" class="ng-scope">Nothing found</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Menu Item</th>
          <th>Code</th>
          <th>Description</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list.found" class="ng-scope">
                    <td class="ng-binding"></td><td style="text-align: center;" class="ng-binding"></td><td class="ng-binding"></td>
                    <td><button ng-click="list.onRemove({index: $index});"></button></td>
                </tr>
      </tbody>
  </table>
<div>  <!-- class="table-responsive"  -->
</div></div>
